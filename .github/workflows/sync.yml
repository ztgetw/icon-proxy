name: Sync Emby Icons

on:
  workflow_dispatch:
  schedule:
    # 北京时间 23:00 (UTC 15:00)
    - cron: '0 15 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Sync Script
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python sync_icons.py

      - name: Deploy to icon branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. 切换到名为 icon 的孤立分支
          git checkout --orphan icon
          
          # 2. 清空暂存区
          git reset
          
          # 3. 添加文件
          git add icons/ TFEL-Emby-Mirror.json
          
          # 4. 提交并强制推送到 icon 分支
          git commit -m "Auto-sync: Daily update (Beijing Time 23:00)"
          git push origin icon --force
