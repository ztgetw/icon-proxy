name: Sync Emby Icons

于:
  workflow_dispatch:
  schedule:
    # UTC 15:00 = 北京时间 23:00
    - cron: '0 15 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Sync Script
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python sync_icons.py

      - name: Deploy to icon 分支
        run: |
          # 配置 git 用户
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. 切换到一个孤立的新分支 icon (不带历史记录，保持轻量)
          git checkout --orphan icon
          
          # 2. 清空暂存区 (因为 orphan 会把 main 的文件都带过来，我们不需要)
          git reset
          
          # 3. 只添加刚才脚本生成的文件 (icons 文件夹和 json 文件)
          git add icons/ TFEL-Emby-Mirror.json
          
          # 4. 提交并强制推送
          git commit -m "Auto-sync: Daily update (Beijing Time 23:00)"
          git push origin icon --force
